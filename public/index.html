<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule of 3 Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/script.js" type="text/javascript"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9510164948289731"
     crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Rule of 3 Calculator</h1>
    </header>
    <main>
        <div class="calculator-box">
            <div class="first-row">
                <input class="white-box no-margin-right" type="number" id="box-1">
                <div class="line"></div>
                <input class="white-box no-margin-left" type="number" id="box-2">
            </div>
            <div class="second-row">
                <input class="white-box no-margin-right" type="number" id="box-3">
                <div class="line"></div>
                <input class="blue-box no-margin-left" type="number" id="result" disabled>
            </div>
            <div id="message"></div>
        </div>
        
        <div class="button-box">
            <button onclick="calculate()" id="calculate-button">Calculate</button>
            <button onclick="clearFields()" id="clear-button">Clear</button>
        </div>
    </main>
</body>

</html>
